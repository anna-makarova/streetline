{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
    <link href=" {% static  'fonts/font-awesome.css'%}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static  'css/osm.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static  'css/MarkerCluster.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static  'css/myowncss.css' %}" type="text/css">
</head>
<body>
    <div class="main">
            <div class="wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="reg-wrapper">
                                <div class="img-wrapper">
                                    <img class="reg-img" src="{% static "img/register-4.jpg"%}" title=""/>
                                </div>
                                <div class="form-wrapper">
                                    <div class="log-maintext">
                                        Зарегистрироваться
                                    </div>
                                    <p>{{ warning }}</p>

                                            <form method="post" action="">
                                                {% csrf_token %}
                                                <input type="text" name="username" class="log-input" maxlength="150" autofocus required id="id_username" placeholder="Логин">
                                                <input type="email" name="email" class="log-input" maxlength="254" id="id_email" placeholder="Email">
                                                <input type="password" name="password1" class="log-input" autocomplete="new-password" required id="id_password1" placeholder="Пароль" >
                                                <input type="password" name="password2" class="log-input" autocomplete="new-password" required id="id_password2" placeholder="Повторите пароль">
                                                <div>
                                                    <input type="submit" name="create_user" class="log-submit" value="Зарегистрироваться">
                                                </div>

                                                {{ form.errors }}
                                                {{ form.errors }}
                                            </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>

</body>
</html>
